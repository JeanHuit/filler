<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>FormFiller</h1>
    <button id="fill-forms">Fill All Forms</button>
    <div class="options">
      <h2>Options</h2>
      <div class="option">
        <input type="checkbox" id="remember-values" checked>
        <label for="remember-values">Remember last values</label>
      </div>
      <div class="option">
        <input type="checkbox" id="realistic-data" checked>
        <label for="realistic-data">Use realistic data</label>
      </div>
    </div>
    <div class="footer">
      <button id="settings">Settings</button>
      <button id="clear-data">Clear Saved Data</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
